<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header.html :: header"></header>





<div class="container mt-5 mb-5">
    <h1>Edit article</h1>
    <div th:each="el : ${post}" >
        <form method="post">
            <input type="text" th:value="${el.TITLE}" name="title" placeholder="Введите название статьи" class="form-control" ><br>
            <input type="text" th:value="${el.ANONS}" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
            <textarea type="text" th:text="${el.FULL_TEXT}" name="full_text" placeholder="Введите полный текст статьи" class="form-control"/><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>




<div th:insert="blocks/footer.html :: footer"></div>



</body>
</html>
